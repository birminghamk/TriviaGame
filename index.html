<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.jpg"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>

	<script src="assets/javascript/app.js" type="text/javascript"></script>

	<title>The Brain Trivia Game</title>
</head>

<body>

	<div class="main-container row">

		<div class="col-md-12">

			<div class="row">
				<div class="col-md-12">
					<h1>The Brain Trivia Game</h1>
				</div>
			</div>

			<section class="startScreen">
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
				 			<button class="btn btn-primary btn-default btn-lg" id="start" type="button">
				    		Start
				 			</button>
				 			<p class= "funFact">Fun Fact: The picture with the cool dots and colors is a picture of the cerebral cortex! (cerebral cortex=outer layer of the brain)
				 			</p>
						</div>
					</div>
				</div>
			</section> 


			<section class="gameScreen">
				<div class=row>
					<div class="col-md-12">
						<h2 class= "timeTracker"></h2><span id="counter"></span>
					</div>
				</div>

				<div class="row game">
					<div class="col-md-12">
						<div class ="container">
							<div id="questionDiv"></div>	
							<br>
							<div id="choicesDiv"></div>
						</div>
					</div>
				</div>
			</section>
			
			<section class="stopScreen">
				<h2 class="allDone">All Done!</h2>
				<h2 id="correct">Correct Answers:</h2>
				<h2 id="incorrect">Incorrect Answers:</h2>
				<h2 id="unanswered">Unanswered:</h2>

				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
				 			<button class="btn btn-default btn-primary btn-lg start-over" type="button">
				    		Start Over
				 			</button>
						</div>
					</div>
				</div>
			</section>

		</div> 
	</div> 

</body>

</html>
