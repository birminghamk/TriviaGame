<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>

	<script src="assets/javascript/app.js" type="text/javascript"></script>

	<title>The Brain Trivia Game</title>
</head>

<body>

	<div class="main-container row">

		<div class="col-md-12">

			<div class="row">
				<div class="col-md-12">
					<h1>The Brain Trivia Game</h1>
				</div>
			</div>

			<section class="startScreen">
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
				 			<button class="btn btn-default btn-lg" type="button">
				    		Start
				 			</button>
						</div>
					</div>
				</div>
			</section> <!-- END START SCREEN -->


			<section class="gameScreeen">
				<div class=row>
					<div class="col-md-12">
						<h2 class= "timeTracker" id="counter">Time Remaining: </h2>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<h2>Question 1</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 col-lg-12">
								<button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-asterisk"></i></button>

								<h3>Answer 1</h3>
						
								<button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-asterisk"></i></button>

								<h3>Answer 2</h3>
						
								<button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-asterisk"></i></button>

								<h3>Answer 3</h3>
						
								<button type="button" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-asterisk"></i></button>

								<h3>Answer 4</h3>
					</div>
				</div>

			</section> <!-- END GAME SCREEN -->
			
			<section class="stopScreen">

				<h2 class="allDone">All Done!</h2>

				<h2>Correct Answers:</h2>

				<h2>Incorrect Answers:</h2>

				<h2>Unanswered:</h2>

				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
				 			<button class="btn btn-default btn-lg start-over" type="button">
				    		Start Over
				 			</button>
						</div>
					</div>
				</div>

			</section> <!-- END STOP SCREEN -->

		</div> <!-- END MAIN CONTAINER ROW -->

	</div> <!-- END MAIN CONTAINER -->
	





</body>
</html>
